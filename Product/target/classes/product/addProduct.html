<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Add Product</title>
</head>
<body><#include "navbar.html">
<H1>Adding new Product item</H1>

<#if !(((product.id)!-1) == -1) >
<#assign action ="/product/edit/"+product.id>
<#else>
<#assign action ="/product/add">
</#if>

<div class="container">
    <!-- Content here -->

<FORM method="post" action="${action}">
    <label for="name">Name</label>
    <INPUT type="text" id="name" name="name"  value='${(product.name)!}' class="form-control"/>&nbsp;
    <label for="price">Price</label>
    <INPUT type="text" name="price" id="price" value='${(product.price)!}' class="form-control"/>&nbsp;
<!--    <label for="addedDate">Date</label>
    <INPUT type="text" id="addedDate" name="addedDate"  class="form-control"/>&nbsp;-->
    <label for="picturePath">Path of Picture</label>
    <INPUT type="text" name="picturePath" value='${(product.picturePath)!}' id="picturePath" class="form-control"/>&nbsp;
    <INPUT type="hidden" name="id"  value='${(product.id)!}' class="form-control"/>&nbsp;
    <INPUT type="submit" value="Save"  class="btn btn-primary mb-2">
</FORM>
</div>

</body>
</html>
